<div class="row topMargin20"> <div class="btn-toolbar"> <button type="button" ng-class="{'btn-success' : timeframe == '2011'}" class="btn" ng-click="timeframe='2011'">2011</button> <button type="button" ng-class="{'btn-success' : timeframe == '2012'}" class="btn" ng-click="timeframe='2012'">2012</button> <button type="button" ng-class="{'btn-success' : timeframe == '2013'}" class="btn" ng-click="timeframe='2013'">2013</button> <button type="button" ng-class="{'btn-success' : timeframe == '2014'}" class="btn" ng-click="timeframe='2014'" class="btn">2014</button> <button type="button" ng-class="{'btn-success' : timeframe == null}" class="btn" ng-click="timeframe=null" class="btn">2015</button> </div> </div> <div class="row topMargin20"> <table class="table col-md-10" data-url="data1.json" data-cache="false" data-height="299"> <thead> <tr> <th class="col-md-2">  <th class="hidden-xs col-md-2" data-field="id"><a href="" ng-click="predicate = 'startup_name'; reverse=!reverse">Org</a> <th class="col-md-2" data-field="name"><a href="" ng-click="predicate = 'amount'; reverse=!reverse">Deal</a> <th class="col-md-2" data-field="name"><a href="" ng-click="predicate = 'series'; reverse=!reverse">Series</a> <th class="col-md-2" data-field="date"><a href="" ng-click="predicate = 'announced_on'; reverse=!reverse">Date</a>  <tbody> <tr style="height:80px" ng-repeat="deal in deals | orderBy:predicate:reverse"> <td style="vertical-align:middle;width:40px" class="col-md-2"><img style="width:100%;max-width:70px" ng-src="https://s3-us-west-2.amazonaws.com/startup-media/{{deal.startup_image}}"> <td style="vertical-align:middle" class="col-md-2 hidden-xs"><a ng-href="{{deal.homepage_url}}">{{deal.startup_name}}</a> <td style="vertical-align:middle" class="col-md-2">{{deal.amount | currency}} <td style="vertical-align:middle" class="col-md-2">{{deal.series}} <td style="vertical-align:middle" class="col-md-2">{{deal.announced_on | date:'shortDate'}}   </table> </div>
